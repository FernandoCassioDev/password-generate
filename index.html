<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generate</title>

    <!--css padrão-->
    <link rel="stylesheet" href="./css/reset.css">

    <!--css principal-->
    <link rel="stylesheet" href="./css/main.css">

    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de senhas</h1>
            <p class="subtitle">utlize nosso gerador online para criar uma senha forte e segura.</p>
        </section>
        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password" />
                </div>
                <div class="actions">
                    <button id="copySymbol">
                        <img src="./assets/copy.svg" alt="copy password button" width="42">
                    </button>
                    <button id="renew">
                        <img src="./assets/renew.svg" alt="build a new password button" width="42">
                    </button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar"></div>
            </div>
        </section>

        <section class="box customize">
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-lenght">
                    <p>tamanho:
                        <span id="password-lenght-text">
                           16
                        </span>
                    </p>
                    <input
                    type="range"
                    name="size"
                    id="size"
                    class="slider"
                    value="16"
                    min="4"
                    max="64">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" name="" id="UpperCase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" name="" id="Numbers-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" name="" id="Symbols-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copyButton">Copiar senha</button>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
